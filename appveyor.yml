version: 'Build #{build}'
image: Visual Studio 2017
configuration:
- Store
- Release
- Debug
platform: x86
install:
- git submodule update --init --recursive --depth=1
before_build:
- ps: .\update-version.ps1
build:
  parallel: true
  project: TranslucentTB.sln
test: off
artifacts:
- path: $(CONFIGURATION)
  name: Build artifacts
- path: StorePackage\AppPackages
  name: App packages
deploy: off